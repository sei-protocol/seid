name: Go


on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

defaults:
 run:
  shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v3

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Test
      run: python3 runtests.py
